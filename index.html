<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>COVID 19 LIVE DATA TABLE</h1>
        
    </header>

    <main>
        <button>GLOBAL DETAILS</button>
        <table>
            <tr>
                <th>Total Cases</th>
                <th>Total Deaths</th>
                <th>Total Recovered</th>
            </tr>
            <tr>
                <td id="totalCase"></td>
                <td id="totalDeath"></td>
                <td id="totalRecover"></td>
            </tr>
        </table>

        <button>COUNTRY DETAILS</button>

        <!-- country details -->
        <table id="container">
            <tr>
              <th>Country</th>
              <th>NewConfirmed</th>
              <th>TotalConfirmed</th>
              <th>NewDeaths</th>
              <th>TotalDeaths</th>
              <th>NewRecovered</th>
              <th>TotalRecovered</th>
            </tr>
            
            


          </table>
          
    </main>



    <script src="app.js"></script>
</body>
</html>
